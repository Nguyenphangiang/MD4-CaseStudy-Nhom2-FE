<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Edit your information</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="cssEdit.css" rel="stylesheet" />
</head>
<body>
<div style="margin-top: 5rem">
    <form
            class="auth-container text-center"
    >
        <div id="showImg"></div>
        <h1 class="h3 mb-3 font-weight-normal">Edit your information</h1>


        <div class="text-left">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input
                        id="name"
                        type="text"
                        aria-label="First name"
                        class="form-control"
                />
            </div>
            <div>
                <label>Add avatar:</label>
                <input type="file" id="image">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input
                        id="age"
                        type="number"
                        aria-label="Last name"
                        class="form-control"
                />
            </div>
            <div class="form-group">
                <label name="email" for="email">Email</label>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        aria-describedby="emailHelp"
                />
                <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
                >
            </div>
            <label for="gender" >Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender">
            </select>
            <div class="form-group">
                <label for="hobby">Hobby</label>
                <input
                        name="last_name"
                        type="text"
                        id="hobby"
                        aria-label="Last name"
                        class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="personal">Personal</label>
                <input
                        name="last_name"
                        type="text"
                        id="personal"
                        aria-label="Last name"
                        class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input
                        name="last_name"
                        type="text"
                        id="note"
                        aria-label="Last name"
                        class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input
                        name="last_name"
                        id="height"
                        type="number"
                        aria-label="Last name"
                        class="form-control"

                />
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input
                        name="last_name"
                        type="number"
                        id="weight"
                        aria-label="Last name"
                        class="form-control"

                />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                        name="last_name"
                        type="text"
                        id="phone"
                        aria-label="Last name"
                        class="form-control"
                />
            </div>
            <label for="address" class="form-label">Address</label>
            <select class="form-select" aria-label="Default select example" id="address">
            </select> <br>

            <label for="service" class="form-label">Service</label>
            <select multiple class="form-select" aria-label="Default select example" id="service">
            </select> <br>

            <label for="status" class="form-label">Status</label>
            <select class="form-select" aria-label="Default select example" id="status">
            </select>
        </div>
        <button class="btn btn-primary btn-block" type="submit" onclick="updateSupplier(1)">Edit</button>

    </form>
</div>
<script src="../../js/koibito.js"></script>
</body>
</html>
