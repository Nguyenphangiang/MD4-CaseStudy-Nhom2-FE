<!doctype html>
<html lang="en">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Create</title>
    <style>
        body{
            background-image: url("https://img.thuthuatphanmem.vn/uploads/2018/09/28/hinh-nen-tinh-yeu-de-thuong_025632674.jpg");
        }
        text{
            color: aliceblue;
        }
    </style>
</head>
<body>


<div class="container" >
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Enter your information</h1>
                        </div>
                    </div>
                    <form class="">
                        <div>
                            <label>Add avatar:</label>
                            <input type="file" id="image">
                        </div>
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" name="name"  class="form-control" id="name"  placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="name">Age</label>
                            <input type="number" name="age"  class="form-control" id="age"  placeholder="Enter age">
                        </div>
                        <label for="gender" >Gender</label>
                        <select class="form-select" aria-label="Default select example" id="gender">
                        </select>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email"  class="form-control"  placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="hobby">Hobby</label>
                            <input type="text" name="hobby" id="hobby"  class="form-control"  placeholder="Enter your hobby">
                        </div>
                        <div class="form-group">
                            <label for="personal">Personal</label>
                            <input type="text" name="personal" id="personal"  class="form-control"  placeholder="Enter your personal">
                        </div>
                        <div class="form-group">
                            <label for="note">Note</label>
                            <input type="text" name="note" id="note"  class="form-control"  placeholder="Enter your note">
                        </div>
                        <div class="form-group">
                            <label for="height">Height</label>
                            <input type="number" name="height" id="height"  class="form-control"  placeholder="Enter your height">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="number" name="weight" id="weight"  class="form-control"  placeholder="Enter your weight">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="number" name="phone" id="phone"  class="form-control"  placeholder="Enter your phone number">
                        </div>
                        <label for="address" class="form-label">Address</label>
                        <select class="form-select" aria-label="Default select example" id="address">
                        </select> <br>

                        <label for="service" class="form-label">Service</label>
                        <select multiple class="form-select" aria-label="Default select example" id="service">
                        </select> <br>

                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" aria-label="Default select example" id="status">
                        </select>

                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" onclick="addNewSupplier()">Send</button>
                        </div>
                    </form>

                </div>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../js/koibito.js"></script>
</body>
</html>
